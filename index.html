<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game Arena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Tic Tac Toe 
        </h1>
    </header>
    <main>
        <div class="buttons">
            <button class="btn btn_play">
                <div>Play</div>
                <i class="fa fa-play"></i>
            </button>
            <button class="btn btn_replay">
                <div>Replay</div>
                <i class="fa fa-rotate-right"></i>
            </button>
        </div>
        <div class="game_arena">
            <div class="turn_info">Turn for Player : </div>
            <table class="board">
                <tr>
                    <td class= "box" id="0"></td>
                    <td class= "box" id="1"></td>
                    <td class= "box" id="2"></td>
                </tr>
                <tr>
                    <td class= "box" id="3"></td>
                    <td class= "box" id="4"></td>
                    <td class= "box" id="5"></td>
                </tr>
                <tr>
                    <td class= "box" id="6"></td>
                    <td class= "box" id="7"></td>
                    <td class= "box" id="8"></td>
                </tr>
            </table>
            <div class="result"></div>
        </div>
    </main>
    <footer> 
        <i class="fa fa-github" style="font-size:24px"></i>
        <a href="https://github.com/debanjana-a11y/tic-tac-toe" target="_blank">link</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
